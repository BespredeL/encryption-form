name: Tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.0', '8.1', '8.2', '8.3', '8.4' ]
        laravel: [ '9', '10', '11', '12' ]
        exclude:
          - php: '8.0'
            laravel: '10'
          - php: '8.0'
            laravel: '11'
          - php: '8.0'
            laravel: '12'
          - php: '8.1'
            laravel: '11'
          - php: '8.1'
            laravel: '12'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, openssl
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('composer.json', 'composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-

      - name: Allow Laravel 9 (security advisory workaround for CI)
        if: matrix.laravel == '9'
        run: |
          composer config audit.ignore '["PKSA-8qx3-n5y5-vvnd","PKSA-w7xr-vk7n-rstm"]'
          composer config audit.block-insecure false

      - name: Install dependencies
        run: |
          if [ "${{ matrix.laravel }}" = "9" ]; then
            composer require "illuminate/support:^9.0" "orchestra/testbench:^7.0" --no-update
          elif [ "${{ matrix.laravel }}" = "10" ]; then
            composer require "illuminate/support:^10.48" "orchestra/testbench:^8.0" --no-update
          elif [ "${{ matrix.laravel }}" = "11" ]; then
            composer require "illuminate/support:^11.0" "orchestra/testbench:^9.0" --no-update
          else
            composer require "illuminate/support:^12.0" "orchestra/testbench:^10.0" --no-update
          fi
          composer update --prefer-stable --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit
